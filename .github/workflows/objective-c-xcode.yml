name: Xcode - Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Default Scheme
        working-directory: ./CampusSwap
        run: |
          # 1. Generate the list of schemes
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          
          # 2. Extract the first shared scheme using Ruby
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['schemes'][0]")
          
          # 3. Save the scheme name to the environment for the next step
          echo "SCHEME=$default" >> $GITHUB_ENV
          echo "Using scheme: $default"

      - name: Run Tests
        working-directory: ./CampusSwap
        run: |
          # 1. Determine if we are using a workspace or a project
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then 
            filetype_parameter="workspace"
            file_to_build="`ls -A | grep -i \\.xcworkspace\$`"
          else 
            filetype_parameter="project"
            file_to_build="`ls -A | grep -i \\.xcodeproj\$`"
          fi

          # 2. Execute the test suite
          # Note: We specify iPhone 16 to ensure the simulator boots correctly
          xcodebuild test \
            -scheme "${{ env.SCHEME }}" \
            -"$filetype_parameter" "$file_to_build" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            | xcpretty && exit ${PIPESTATUS[0]}
